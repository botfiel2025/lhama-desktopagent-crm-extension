<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRM WhatsApp - Gerenciar Templates</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f8f9fa;
      color: #333;
      line-height: 1.6;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .header {
      background: linear-gradient(135deg, #25D366 0%, #128C7E 100%);
      color: white;
      padding: 30px 0;
      margin-bottom: 30px;
      border-radius: 12px;
    }

    .header-content {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .header h1 {
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .header p {
      font-size: 16px;
      opacity: 0.9;
    }

    .back-btn {
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.2s;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .back-btn:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    .toolbar {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 16px;
    }

    .search-box {
      flex: 1;
      min-width: 300px;
      position: relative;
    }

    .search-input {
      width: 100%;
      padding: 12px 16px 12px 40px;
      border: 1px solid #e1e8ed;
      border-radius: 8px;
      font-size: 14px;
      outline: none;
      transition: border-color 0.2s;
    }

    .search-input:focus {
      border-color: #25D366;
    }

    .search-icon {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: #666;
      font-size: 16px;
    }

    .filter-buttons {
      display: flex;
      gap: 8px;
    }

    .filter-btn {
      padding: 8px 16px;
      background: #f8f9fa;
      border: 1px solid #e1e8ed;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      color: #666;
      transition: all 0.2s;
    }

    .filter-btn.active {
      background: #25D366;
      color: white;
      border-color: #25D366;
    }

    .add-template-btn {
      background: #25D366;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .add-template-btn:hover {
      background: #128C7E;
      transform: translateY(-1px);
    }

    .templates-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .template-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: all 0.2s;
    }

    .template-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
    }

    .template-header {
      padding: 20px;
      border-bottom: 1px solid #f0f0f0;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .template-title {
      font-size: 18px;
      font-weight: 600;
      color: #333;
      margin-bottom: 4px;
    }

    .template-category {
      font-size: 12px;
      color: #666;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      background: #f8f9fa;
      padding: 4px 8px;
      border-radius: 4px;
    }

    .template-actions {
      display: flex;
      gap: 8px;
    }

    .action-btn {
      width: 32px;
      height: 32px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      transition: all 0.2s;
    }

    .edit-btn {
      background: #f8f9fa;
      color: #666;
    }

    .edit-btn:hover {
      background: #25D366;
      color: white;
    }

    .delete-btn {
      background: #f8f9fa;
      color: #666;
    }

    .delete-btn:hover {
      background: #e74c3c;
      color: white;
    }

    .copy-btn {
      background: #f8f9fa;
      color: #666;
    }

    .copy-btn:hover {
      background: #3498db;
      color: white;
    }

    .template-content {
      padding: 20px;
    }

    .template-text {
      font-size: 14px;
      line-height: 1.6;
      color: #555;
      background: #f8f9fa;
      padding: 16px;
      border-radius: 8px;
      border-left: 4px solid #25D366;
      margin-bottom: 16px;
      white-space: pre-wrap;
    }

    .template-stats {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 12px;
      color: #666;
    }

    .usage-count {
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .last-used {
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }

    .modal.active {
      display: flex;
    }

    .modal-content {
      background: white;
      border-radius: 12px;
      width: 90%;
      max-width: 600px;
      max-height: 80vh;
      overflow-y: auto;
    }

    .modal-header {
      padding: 24px;
      border-bottom: 1px solid #f0f0f0;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .modal-title {
      font-size: 20px;
      font-weight: 600;
      color: #333;
    }

    .close-btn {
      width: 32px;
      height: 32px;
      border: none;
      background: #f8f9fa;
      border-radius: 6px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #666;
      font-size: 16px;
      transition: all 0.2s;
    }

    .close-btn:hover {
      background: #e74c3c;
      color: white;
    }

    .modal-body {
      padding: 24px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-label {
      display: block;
      font-size: 14px;
      font-weight: 500;
      color: #333;
      margin-bottom: 8px;
    }

    .form-input {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid #e1e8ed;
      border-radius: 8px;
      font-size: 14px;
      outline: none;
      transition: border-color 0.2s;
    }

    .form-input:focus {
      border-color: #25D366;
    }

    .form-textarea {
      width: 100%;
      min-height: 120px;
      padding: 12px 16px;
      border: 1px solid #e1e8ed;
      border-radius: 8px;
      font-size: 14px;
      outline: none;
      transition: border-color 0.2s;
      resize: vertical;
      font-family: inherit;
    }

    .form-textarea:focus {
      border-color: #25D366;
    }

    .form-select {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid #e1e8ed;
      border-radius: 8px;
      font-size: 14px;
      outline: none;
      transition: border-color 0.2s;
      background: white;
    }

    .form-select:focus {
      border-color: #25D366;
    }

    .modal-footer {
      padding: 24px;
      border-top: 1px solid #f0f0f0;
      display: flex;
      gap: 12px;
      justify-content: flex-end;
    }

    .btn-secondary {
      padding: 10px 20px;
      background: #f8f9fa;
      border: 1px solid #e1e8ed;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      color: #666;
      transition: all 0.2s;
    }

    .btn-secondary:hover {
      background: #e9ecef;
    }

    .btn-primary {
      padding: 10px 20px;
      background: #25D366;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      color: white;
      font-weight: 500;
      transition: all 0.2s;
    }

    .btn-primary:hover {
      background: #128C7E;
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #666;
    }

    .empty-state-icon {
      font-size: 64px;
      margin-bottom: 20px;
      opacity: 0.5;
    }

    .empty-state h3 {
      font-size: 20px;
      margin-bottom: 8px;
      color: #333;
    }

    .empty-state p {
      font-size: 14px;
      margin-bottom: 24px;
    }

    .variables-help {
      background: #f8f9fa;
      border: 1px solid #e1e8ed;
      border-radius: 8px;
      padding: 16px;
      margin-top: 12px;
    }

    .variables-help h4 {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 8px;
      color: #333;
    }

    .variables-list {
      font-size: 12px;
      color: #666;
      line-height: 1.5;
    }

    .variable-tag {
      background: #25D366;
      color: white;
      padding: 2px 6px;
      border-radius: 4px;
      font-family: monospace;
      font-size: 11px;
    }

    @media (max-width: 768px) {
      .container {
        padding: 10px;
      }
      
      .header-content {
        flex-direction: column;
        text-align: center;
        gap: 16px;
      }
      
      .toolbar {
        flex-direction: column;
        align-items: stretch;
      }
      
      .search-box {
        min-width: auto;
      }
      
      .templates-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="header-content">
      <div>
        <h1>üìù Gerenciar Templates</h1>
        <p>Crie e organize suas mensagens pr√©-definidas</p>
      </div>
      <a href="#" class="back-btn" onclick="window.close()">
        ‚Üê Voltar
      </a>
    </div>
  </div>

  <div class="container">
    <div class="toolbar">
      <div class="search-box">
        <span class="search-icon">üîç</span>
        <input type="text" class="search-input" placeholder="Buscar templates..." id="search-input">
      </div>
      
      <div class="filter-buttons">
        <button class="filter-btn active" data-category="all">Todos</button>
        <button class="filter-btn" data-category="greeting">Sauda√ß√µes</button>
        <button class="filter-btn" data-category="followup">Follow-up</button>
        <button class="filter-btn" data-category="closing">Fechamento</button>
        <button class="filter-btn" data-category="support">Suporte</button>
      </div>
      
      <button class="add-template-btn" onclick="openTemplateModal()">
        ‚ûï Novo Template
      </button>
    </div>

    <div class="templates-grid" id="templates-grid">
      <!-- Templates ser√£o carregados aqui -->
    </div>
  </div>

  <!-- Modal para criar/editar template -->
  <div class="modal" id="template-modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title" id="modal-title">Novo Template</h2>
        <button class="close-btn" onclick="closeTemplateModal()">‚úï</button>
      </div>
      
      <div class="modal-body">
        <form id="template-form">
          <div class="form-group">
            <label class="form-label" for="template-name">Nome do Template</label>
            <input type="text" class="form-input" id="template-name" placeholder="Ex: Boas-vindas" required>
          </div>
          
          <div class="form-group">
            <label class="form-label" for="template-category">Categoria</label>
            <select class="form-select" id="template-category" required>
              <option value="">Selecione uma categoria</option>
              <option value="greeting">Sauda√ß√µes</option>
              <option value="followup">Follow-up</option>
              <option value="closing">Fechamento</option>
              <option value="support">Suporte</option>
              <option value="sales">Vendas</option>
              <option value="other">Outros</option>
            </select>
          </div>
          
          <div class="form-group">
            <label class="form-label" for="template-text">Texto do Template</label>
            <textarea class="form-textarea" id="template-text" placeholder="Digite o texto do template..." required></textarea>
            
            <div class="variables-help">
              <h4>üí° Vari√°veis Dispon√≠veis:</h4>
              <div class="variables-list">
                <span class="variable-tag">{{nome}}</span> - Nome do contato<br>
                <span class="variable-tag">{{empresa}}</span> - Nome da empresa<br>
                <span class="variable-tag">{{data}}</span> - Data atual<br>
                <span class="variable-tag">{{hora}}</span> - Hora atual<br>
                <span class="variable-tag">{{meu_nome}}</span> - Seu nome
              </div>
            </div>
          </div>
        </form>
      </div>
      
      <div class="modal-footer">
        <button type="button" class="btn-secondary" onclick="closeTemplateModal()">Cancelar</button>
        <button type="submit" class="btn-primary" onclick="saveTemplate()">Salvar Template</button>
      </div>
    </div>
  </div>

  <script src="templates.js"></script>
</body>
</html>
