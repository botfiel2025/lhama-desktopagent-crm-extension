  <line x1="48" y1="52" x2="68" y2="52" stroke="#25D366" stroke-width="2" stroke-linecap="round"/>
  <line x1="48" y1="56" x2="72" y2="56" stroke="#25D366" stroke-width="2" stroke-linecap="round"/>
